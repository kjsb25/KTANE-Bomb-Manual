<!DOCTYPE html>
<html>
	<head>
		<title>Knob</title>
		<meta charset="UTF-8">

		<!-- Prevent Caching -->


		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-store" />


		<link rel="icon" href="bombpics/favicon.ico" type="image/x-icon" />
		<link href="http://fonts.googleapis.com/css?family=Cabin:400,400italic,700" rel="stylesheet" type="text/css">

		<!-- JQuery UI -->
		<link rel="stylesheet" href="http://kjsb25web.azurewebsites.net/libraries/jquery-ui-1.11.4.custom/jquery-ui.min.css">
		<script src="http://kjsb25web.azurewebsites.net/libraries/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
		<script src="http://kjsb25web.azurewebsites.net/libraries/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

		<link rel="stylesheet" type="text/css" href="style/style.css">

		<script src="bombmodules.js"></script>
	</head>
	<body onload=knobRun()>
		<div id="header">
			<h1>Knob Helper</h1>
			<button type="Button" onclick="window.close()">Close Window</button>
		</div>
		<div id="infoBar">
			<p>Use the buttons below to select which lights are on in the knob module. The output will be displayed below.</p>
		</div>
		<br><br>
		<div id="knoblights">
			<div class="knoblight" id="l1"></div>
			<div class="knoblight" id="l2"></div>
			<div class="knoblight" id="l3"></div>
			<div class="blank"></div>
			<div class="knoblight" id="l4"></div>
			<div class="knoblight" id="l5"></div>
			<div class="knoblight" id="l6"></div>
			<br>
			<div class="knoblight" id="l7"></div>
			<div class="knoblight" id="l8"></div>
			<div class="knoblight" id="l9"></div>
			<div class="blank"></div>
			<div class="knoblight" id="l10"></div>
			<div class="knoblight" id="l11"></div>
			<div class="knoblight" id="l12"></div>
		</div>
		<div id="clearfix"></div>
		<div id="output"></div>
	</body>
</html>
